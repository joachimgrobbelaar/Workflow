<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Workflow Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Pipeline Workflow Dashboard</h1>
        <button id="create-new-workflow-btn" onclick="location.href='{{ url_for('new_workflow') }}'">Create New Workflow</button>
    </header>

    <main>
        <section class="workflow-list-section">
            <h2>Your Saved Workflows</h2>
            <div id="workflow-list" class="workflow-grid">
                <!-- Workflows will be dynamically loaded here by JavaScript -->
                <p id="loading-message">Loading workflows...</p>
                <p id="no-workflows-message" style="display: none;">No workflows found. Click 'Create New Workflow' to get started!</p>
            </div>
        </section>

        <!-- Optional: AI Playground for testing /api/generate_ai_content -->
        <section class="ai-playground-section">
            <h2>AI Content Generator (Test)</h2>
            <p>Test the backend's AI integration directly.</p>
            <div class="ai-input-group">
                <textarea id="ai-prompt-input" placeholder="Enter your prompt for the AI..." rows="4"></textarea>
                <select id="ai-model-select">
                    <option value="openai">OpenAI (GPT-4o)</option>
                    <option value="deepseek">DeepSeek (deepseek-chat)</option>
                </select>
                <input type="range" id="ai-temperature-slider" min="0" max="2" step="0.1" value="0.7">
                <label for="ai-temperature-slider">Temperature: <span id="temperature-value">0.7</span></label>
                <button id="generate-ai-content-btn">Generate Content</button>
            </div>
            <div class="ai-output-group">
                <textarea id="ai-output" placeholder="AI generated content will appear here..." readonly rows="8"></textarea>
                <div id="ai-status-message" class="status-message"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Workflow Pipeline App</p>
    </footer>

    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
