<!-- templates/editor.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - {{ workflow.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Workflow Editor: {{ workflow.name }}</h1>
        <button onclick="location.href='{{ url_for('home') }}'">Back to Dashboard</button>
    </header>
    <main class="editor-main">
        <form id="workflow-editor-form">
            <label for="workflow-id">Workflow ID:</label>
            <input type="text" id="workflow-id" name="id" value="{{ workflow.id }}" {{ 'readonly' if workflow.id != 'new' else '' }}>

            <label for="workflow-name">Workflow Name:</label>
            <input type="text" id="workflow-name" name="name" value="{{ workflow.name }}" required>

            <label for="workflow-description">Description:</label>
            <textarea id="workflow-description" name="description" rows="3">{{ workflow.description }}</textarea>

            <h3>Workflow Steps</h3>
            <div id="workflow-steps-container">
                <!-- Steps will be dynamically rendered/edited here -->
                {% if workflow.steps %}
                    {% for step in workflow.steps %}
                        <div class="workflow-step-item">
                            <pre>{{ step | tojson(indent=2) }}</pre>
                            <button type="button" class="remove-step-btn">Remove</button>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>No steps defined. Add a new step below.</p>
                {% endif %}
            </div>
            <button type="button" id="add-step-btn">Add New Step (JSON)</button>
            <textarea id="new-step-input" placeholder="Enter new step JSON, e.g., {'type': 'log', 'message': 'New Step'}" rows="3"></textarea>
            
            <div class="editor-actions">
                <button type="submit">Save Workflow</button>
                <div id="editor-status-message" class="status-message"></div>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Workflow Pipeline App</p>
    </footer>
    <script>
        // Basic client-side editor logic (can be expanded)
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('workflow-editor-form');
            const workflowIdField = document.getElementById('workflow-id');
            const workflowNameField = document.getElementById('workflow-name');
            const workflowDescriptionField = document.getElementById('workflow-description');
            const stepsContainer = document.getElementById('workflow-steps-container');
            const addStepBtn = document.getElementById('add-step-btn');
            const newStepInput = document.getElementById('new-step-input');
            const statusMessage = document.getElementById('editor-status-message');

            const isNewWorkflow = workflowIdField.value === 'new';

            // Function to display status
            const displayStatus = (message, isError = false) => {
                statusMessage.textContent = message;
                statusMessage.className = isError ? 'status-message error' : 'status-message success';
                statusMessage.style.display = 'block';
            };

            // Add Step functionality
            addStepBtn.addEventListener('click', () => {
                const stepJson = newStepInput.value;
                if (!stepJson) {
                    displayStatus('Please enter valid JSON for the new step.', true);
                    return;
                }
                try {
                    const stepObject = JSON.parse(stepJson);
                    const stepDiv = document.createElement('div');
                    stepDiv.className = 'workflow-step-item';
                    stepDiv.innerHTML = `<pre>${JSON.stringify(stepObject, null, 2)}</pre><button type="button" class="remove-step-btn">Remove</button>`;
                    stepsContainer.appendChild(stepDiv);
                    newStepInput.value = ''; // Clear input
                    displayStatus('Step added.', false);
                } catch (e) {
                    displayStatus('Invalid JSON for step: ' + e.message, true);
                }
            });

            // Remove Step functionality (event delegation)
            stepsContainer.addEventListener('click', (event) => {
                if (event.target.classList.contains('remove-step-btn')) {
                    event.target.closest('.workflow-step-item').remove();
                    displayStatus('Step removed.', false);
                }
            });

            // Form submission (Save Workflow)
            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const currentSteps = Array.from(stepsContainer.querySelectorAll('.workflow-step-item pre')).map(pre => JSON.parse(pre.textContent));

                const workflowData = {
                    id: workflowIdField.value,
                    name: workflowNameField.value,
                    description: workflowDescriptionField.value,
                    steps: currentSteps
                };

                // For new workflows, if ID is still 'new', generate one
                if (workflowData.id === 'new') {
                    workflowData.id = workflowData.name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-*|-*$/g, '');
                    if (!workflowData.id) {
                         workflowData.id = 'new-workflow-' + Date.now(); // Fallback
                    }
                }

                try {
                    const response = await fetch('/api/save_workflow', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(workflowData)
                    });
                    const result = await response.json();

                    if (result.status === 'success') {
                        displayStatus(result.message, false);
                        if (isNewWorkflow) {
                            // Redirect to the newly created workflow's edit page
                            window.location.href = `/edit/${workflowData.id}`;
                        }
                    } else {
                        displayStatus(result.message, true);
                    }
                } catch (error) {
                    displayStatus('Network error: ' + error.message, true);
                }
            });
        });
    </script>
</body>
</html>
